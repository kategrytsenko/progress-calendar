<div class="task-form">
  <form (submit)="onTaskSave(taskForm)" #taskForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Task Name</mat-label>
      <input matInput
             [(ngModel)]="task.name"
             name="name"
             #name="ngModel"
             required>
      <mat-error *ngIf="name.invalid">Please enter the name</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter a date range</mat-label>
<!--      TODO: required or default value-->
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate
               placeholder="Start date"
               [(ngModel)]="task.startDate"
               name="startDate"
               required>
        <input matEndDate
               placeholder="End date"
               [(ngModel)]="task.endDate"
               name="endDate"
               required>
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker" required></mat-datepicker-toggle>
      <mat-date-range-picker #picker required></mat-date-range-picker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Iterance</mat-label>
<!--      TODO: required or default value-->
      <mat-select [(ngModel)]="task.iterance"
                  name="iterance">
        <mat-option *ngFor="let option of iteranceOptions" [value]="option.title">{{ option.title }}</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" submit><mat-icon>save</mat-icon></button>
  </form>
</div>
