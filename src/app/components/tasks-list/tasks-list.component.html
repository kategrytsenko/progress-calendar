<div class="tasks-section">
  <h2 class="tasks-section__title">Tasks list
    <button mat-icon-button color="primary" (click)="addNewTask()">
      <mat-icon aria-label="Add new task">add_circle</mat-icon>
      <!--  playlist_add-->
      <!--  add_circle-->
      <!--  library_add-->
    </button>
  </h2>

<!--  TODO: edit mode-->
  <app-task-form *ngIf="editMode" [task]="currentTask"></app-task-form>

  <div class="tasks-list" *ngIf="tasksList.length">
    <div *ngFor="let task of tasksList" class="tasks-list__item">
      <app-tasks-list-item [task]="task"></app-tasks-list-item>

      <button mat-icon-button color="accent" (click)="onTaskEdit(task)">
        <mat-icon aria-label="Edit task">edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onTaskDelete(task.id)">
        <mat-icon aria-label="Delete task">delete</mat-icon>
      </button>
    </div>
  </div>

</div>
